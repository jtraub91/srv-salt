<VirtualHost *:80>
	WSGIDaemonProcess ssfa_wsgi user=wsgi group=wsgi threads=5
	WSGIScriptAlias / /srv/supersimpleflaskapp/app.wsgi

	<Directory /srv/supersimpleflaskapp>
		WSGIProcessGroup ssfa_wsgi
		WSGIApplicationGroup %{GLOBAL}
		<IfVersion < 2.4>
			Order deny,allow
			Allow from all
		</IfVersion>
		<IfVersion >= 2.4>
			Require all granted
		</IfVersion>
	</Directory>
</VirtualHost>
